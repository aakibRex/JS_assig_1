<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>JS Counter</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input{
            text-align: center;
            border-width: 10px;
            border-radius: 20px;
        }
    </style>
    <script>
        
        function reset(){
            document.getElementById("value").value = 0;
        }
        function decrement(){
            var val = parseInt(document.getElementById("value").value);
            val = isNaN(val) ? 0 : val;
            if (val>0){
            val--;
            document.getElementById("value").value = val;
            }
            else{
                document.getElementById("value").value = 0;
            }
        }
        function increment(){
            var val = parseInt(document.getElementById("value").value);
            val = isNaN(val) ? 0 : val;
            val++;
            document.getElementById("value").value = val;
        }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">JS counter</span>
      </nav>
    <h1 style="text-align: center;">Javascript assignment</h1><br><br>
    
    

        <div class="container">
            <input type="text" id="value" min="0">
            <br><br>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary" onclick="decrement()">-</button>
              <button type="button" class="btn btn-secondary" onclick="reset()">reset</button>
              <button type="button" class="btn btn-secondary" onclick="increment()">+</button>
            </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
